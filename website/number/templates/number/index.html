<!DOCTYPE html>
<html>
<head>
	<title>Number</title>
</head>
<body>
	<h1 id='numberShow'>{{text}}</h1>

	<script type="text/javascript">
	var socket = new WebSocket('ws://localhost:8000/ws/number/')

	socket.onmessage = function(event){
			var data = JSON.parse(event.data);
			console.log(data);
			document.querySelector('#numberShow').innerText = data.message;
	}
	</script>
</body>
</html>
